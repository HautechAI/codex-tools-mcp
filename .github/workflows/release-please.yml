name: Release Please
on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      release-as:
        description: 'Force a release version (e.g., 0.2.0) [optional]'
        required: false
        type: string
permissions:
  contents: write
  pull-requests: write
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Release Please
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ github.token }}
          release-type: rust
          package-name: codex-tools-mcp
          bump-minor-pre-major: true
          release-as: ${{ inputs.release-as }}
